<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Go Homework 3-1</title>
</head>
<body>
<h3>Login or register</h3><br>
<div class="col-sm-12">
    <form method="post">
        <div class="form-group row">
            <label for="login" class="col-sm-1 col-form-label">Login:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="login" minlength="4" maxlength="20"
                       placeholder="Input login (4 - 20 characters)">
            </div>
        </div>
        <div class="form-group row">
            <label for="pass" class="col-sm-1 col-form-label">Password:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="pass" minlength="4" maxlength="20"
                       placeholder="Input password (4 - 20 characters)">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary col-sm-8" name="submit" value="log">Login</button>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-outline-primary col-sm-12" name="submit" value="reg">Register
                </button>
            </div>
        </div>
    </form>

    {{if ne .Text "" }}
        <div class='alert alert-{{.Color}} col-sm-5' role='alert'>{{.Text}}</div>
    {{end}}
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
