{{template "header" .}}
<body>
<header>
    <div class="container">
        {{template "navbar" .}}
        <!-- Breadcrumbs -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">List of countries</li>
            </ol>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr class="table-secondary">
                <th scope="col">Flag</th>
                <th scope="col">Country</th>
                <th scope="col">Capital</th>
                <th scope="col">Area</th>
            </tr>
            </thead>
            <tbody>
            {{range . }}
            <tr>
                <td>
                    <a href="/detail?id={{.ID}}">
                        <img src="/images/countries/{{.CodeLow}}.png"></a>
                </td>
                <td>{{.Name}}</td>
                <td>{{.Capital}}</td>
                <td>{{.Area}} km<sup>2</sup></td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</main>

{{template "footer" .}}
