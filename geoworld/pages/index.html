{{template "header" .}}
<body>
    <header>
        <div class="container">
            {{template "navbar" .}}
            <!-- Breadcrumbs -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Home</li>
                </ol>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                {{range . }}
                <div class="col-6 col-md-4">
                    <div class="card p-2 mb-2">
                        <img src="/images/continents/{{.Code}}.png" class="card-img-top" alt="{{.Name}} image">
                        <div class="card-body">
                            <h5 class="card-title">{{.Name}}</h5>
                            <p class="card-text">{{.Description}}</p>
                            <a href="/list?code={{.Code}}" class="btn btn-primary">Go to {{.Name}}</a>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </main>

{{template "footer" .}}
